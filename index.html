<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="toast.js"></script>
    <title>Toast test</title>
</head>
<body>

<button id="show-success-toast">Show success toast</button>

</body>

<script>
    document.getElementById("show-success-toast").addEventListener("click", () => {
        toast({
            title: "Success!",
            message: "You have successfully created an account",
            type: "success",
            duration: 5000
        });
    });
</script>

</html>
